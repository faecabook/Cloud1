<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เว็บอัปโหลด OG Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- OG -->
  <meta property="og:title" content="ตัวอย่างเว็บแสดงรูป OG อัตโนมัติ">
  <meta property="og:description" content="อัปโหลดรูป og:image ได้ด้วยตัวเอง">
  <meta property="og:image" id="ogImageMeta" content="">

  <style>
    body {
      font-family: sans-serif;
      max-width: 850px;
      margin: auto;
      padding: 30px;
    }
    .preview {
      width: 100%;
      margin-top: 20px;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>อัปโหลดรูปเพื่อใช้เป็น OG Image</h1>

  <input type="file" id="upload" accept="image/*"><br><br>

  <!-- แสดงรูป -->
  <img id="previewImg" class="preview">

  <script>
    const uploadInput = document.getElementById("upload");
    const previewImg = document.getElementById("previewImg");
    const ogMeta = document.getElementById("ogImageMeta");

    uploadInput.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const imageURL = e.target.result;

        // แสดงรูปหน้าเว็บ
        previewImg.src = imageURL;
        previewImg.style.display = "block";

        // อัปเดต OG Image meta tag
        ogMeta.setAttribute("content", imageURL);

        // แจ้งเตือน
        alert("อัปโหลดสำเร็จ! ระบบได้อัปเดต og:image ให้แล้ว");
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
