<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Redirect Lazada</title>
  <script>
    // ฟังก์ชันตั้งค่า cookie
    function setCookie(name, value, minutes) {
      const d = new Date();
      d.setTime(d.getTime() + minutes * 60 * 1000);
      const expires = "expires=" + d.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    // ฟังก์ชันอ่าน cookie
    function getCookie(name) {
      const cname = name + "=";
      const decodedCookie = decodeURIComponent(document.cookie);
      const ca = decodedCookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(cname) === 0) return c.substring(cname.length, c.length);
      }
      return "";
    }

    window.onload = function() {
      const firstVisit = getCookie("visited");

      if (!firstVisit) {
        // ผู้ใช้เข้าเว็บครั้งแรก
        setCookie("visited", "yes", 5); // เก็บสถานะ 5 นาที
        window.location.href = "https://s.lazada.co.th/s.Z05DiQ"; // redirect ทันที
      } else {
        // ผู้ใช้เปิดซ้ำภายใน 5 นาที
        setTimeout(() => {
          window.location.href = "https://s.lazada.co.th/s.Z05DiQ"; // redirect อัตโนมัติหลัง 3 วินาที
        }, 3000); // 3000ms = 3 วินาที
      }
    };
  </script>
</head>
<body>
  <h1>กำลังตรวจสอบ...</h1>
</body>
</html>
