<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Auto Redirect</title>

<script>
function simulateClick(url) {
    const a = document.createElement("a");
    a.href = url;
    a.rel = "noopener";
    document.body.appendChild(a);
    a.click();
}

window.onload = function () {

    const now = Date.now();
    const lastVisit = localStorage.getItem("last_visit_time");
    const FIVE_MIN = 5 * 60 * 1000;

    let targetURL = "";

    if (!lastVisit) {
        // เปิดครั้งแรก
        targetURL = "https://s.lazada.co.th/s.Z05x5w?cc";
    } else {
        // เปิดซ้ำ
        const diff = now - parseInt(lastVisit);
        if (diff <= FIVE_MIN) {
            targetURL = "https://s.shopee.co.th/7AW0CBxwRy";
        } else {
            targetURL = "https://s.lazada.co.th/s.Z05x5w?cc";
        }
    }

    // บันทึกเวลาเข้าเว็บ
    localStorage.setItem("last_visit_time", now.toString());

    // หน่วงเวลา 3 วินาที แล้วเด้งเองแบบคลิก
    setTimeout(function () {
        simulateClick(targetURL);
    }, 3000);
};
</script>
</head>

<body>
กำลังเตรียมเปลี่ยนเส้นทาง กรุณารอสักครู่...
</body>
</html>
