<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Redirect Example</title>
    <script>
        // กำหนดเวลา 5 นาที (300000 ms)
        const redirectCooldown = 5 * 60 * 1000;

        // ดึงเวลาที่ผู้ใช้เข้าครั้งล่าสุดจาก localStorage
        const lastVisit = localStorage.getItem('lastVisit');
        const now = Date.now();

        if (!lastVisit || (now - lastVisit > redirectCooldown)) {
            // ถ้าเป็นครั้งแรก หรือเกิน 5 นาที → ไป Lazada ทันที
            localStorage.setItem('lastVisit', now);
            window.location.href = "https://s.lazada.co.th/s.Z05x5w?cc";
        } else {
            // ถ้าเปิดซ้ำภายใน 5 นาที → ไป Shopee หลัง 3 วินาที
            setTimeout(() => {
                // สร้าง element <a> แล้ว trigger click แบบเหมือน user
                const a = document.createElement('a');
                a.href = "https://s.shopee.co.th/7KoJhT5zjg";
                a.target = "_self";
                document.body.appendChild(a);
                a.click();
            }, 3000); // หน่วง 3 วินาที
        }
    </script>
</head>
<body>
    <p>กำลังตรวจสอบและเปลี่ยนเส้นทาง...</p>
</body>
</html>
