<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Redirect Example</title>
    <script>
        // ฟังก์ชันเช็คเวลาเข้าครั้งล่าสุด
        function checkRedirect() {
            const now = new Date().getTime();
            const lastVisit = localStorage.getItem('lastVisit'); // เก็บเวลาเข้าครั้งล่าสุดใน localStorage
            const fiveMinutes = 5 * 60 * 1000; // 5 นาที = 300,000 มิลลิวินาที

            if (!lastVisit) {
                // ถ้าเข้าครั้งแรก
                localStorage.setItem('lastVisit', now);
                window.location.href = 'https://shopee.co.th';
            } else {
                const timeSinceLastVisit = now - lastVisit;
                if (timeSinceLastVisit < fiveMinutes) {
                    // ถ้าเข้าซ้ำใน 5 นาที
                    window.location.href = 'https://www.lazada.co.th';
                } else {
                    // อัปเดตเวลาเข้าครั้งล่าสุดและไป Shopee
                    localStorage.setItem('lastVisit', now);
                    window.location.href = 'https://shopee.co.th';
                }
            }
        }

        window.onload = checkRedirect;
    </script>
</head>
<body>
    <h1>กำลังพาคุณไป...</h1>
</body>
</html>
