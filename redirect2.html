<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>เปิดร้าน Shopee ของฉัน</title>
  <style>
    body {
      font-family: "Noto Sans Thai", sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #fff5f2, #fff);
      text-align: center;
    }
    img {
      width: 90px; margin-bottom: 16px;
    }
    h2 {
      color: #ee4d2d; font-size: 1.4rem; margin: 0 0 10px;
    }
    p {
      color: #555; font-size: 1rem; margin: 0 0 20px;
      line-height: 1.5;
    }
    button {
      background: linear-gradient(90deg, #ee4d2d, #d73211);
      color: white; border: none; border-radius: 10px;
      padding: 14px 20px; font-size: 1rem; cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    small { display:block; margin-top:14px; color:#777; }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/3670/3670322.png" alt="Shopee Logo">
  <h2>เปิดร้านของฉันในแอป Shopee</h2>
  <p>กดปุ่มด้านล่างเพื่อเปิดร้านในแอป Shopee  
     ถ้าไม่มีแอป ระบบจะพาคุณไปยังหน้าร้านในเว็บอัตโนมัติ</p>

  <button id="openApp">เปิดในแอป Shopee</button>
  <small id="status"></small>

  <script>
    const button = document.getElementById('openApp');
    const status = document.getElementById('status');
    const shopUrl = 'https://s.lazada.co.th/s.ZaRsJP?cc';

    function isAndroid() { return /Android/i.test(navigator.userAgent); }
    function isIOS() { return /iPhone|iPad|iPod/i.test(navigator.userAgent); }

    button.addEventListener('click', function() {
      status.textContent = 'กำลังพยายามเปิดแอป Shopee...';
      const timeout = 1500;
      const start = Date.now();
      let opened = false;

      const handleVisibility = () => {
        if (document.hidden) opened = true;
      };
      document.addEventListener('visibilitychange', handleVisibility);

      if (isAndroid()) {
        // ใช้ intent บน Android
        const intentUrl = 'intent://open#Intent;scheme=shopee;package=com.shopee.th;end';
        window.location = intentUrl;
      } else {
        // ใช้ scheme สำหรับ iOS
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = 'shopee://';
        document.body.appendChild(iframe);
        setTimeout(() => { try { document.body.removeChild(iframe); } catch(e){} }, 2000);
      }

      // fallback
      setTimeout(() => {
        document.removeEventListener('visibilitychange', handleVisibility);
        if (!opened) {
          status.textContent = 'ไม่พบแอป Shopee — กำลังไปยังเว็บร้าน...';
          window.location = shopUrl;
        } else {
          status.textContent = 'เปิดแอปสำเร็จ ✓';
        }
      }, timeout);
    });
  </script>
</body>
</html>
