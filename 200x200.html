<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Pro Image Editor 2025 - Photoshop Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
<style>
body{margin:0;font-family:'Segoe UI',sans-serif;background:#181a1f;color:#eee;}
header{padding:15px;text-align:center;background:#0d1117;color:white;}
.container{display:flex;flex-direction:row;gap:15px;padding:15px;max-width:1400px;margin:auto;}
.canvas-panel{flex:1; background:#1e1f25; padding:10px; border-radius:12px;}
.sidebar{width:300px;background:#1c1d22;padding:15px;border-radius:12px;overflow-y:auto; max-height:90vh;}
button,input,select{margin:2px;padding:6px 10px;border-radius:6px;border:none;background:#2563eb;color:white;cursor:pointer;}
button:hover{background:#1e40af;}
label{display:block;margin-top:10px;color:#aaa;font-size:13px;}
canvas{border:1px solid #444; background:white;}
</style>
</head>
<body>

<header><h1>Pro Image Editor 2025</h1></header>
<div class="container">

<div class="canvas-panel">
<canvas id="canvas" width="1000" height="600"></canvas>
<h3>Preview 200x200</h3>
<canvas id="previewCanvas" width="200" height="200"></canvas>
</div>

<div class="sidebar">
<h3>Tools</h3>
<input type="file" id="uploadImage" accept="image/*" title="Upload Image">
<input type="file" id="uploadSticker" accept="image/*" title="Upload Sticker">
<input type="text" id="imageURL" placeholder="นำเข้าจาก URL แล้ว Enter">
<button onclick="addText()">เพิ่มข้อความ</button>
<button onclick="deleteObject()">ลบวัตถุ</button>
<button onclick="undo()">Undo</button>
<button onclick="redo()">Redo</button>
<hr>
<h4>Text Settings</h4>
<label>ข้อความ:</label><input type="text" id="textInput">
<label>Font:</label>
<select id="fontSelect"><option>Arial</option><option>Verdana</option><option>Tahoma</option><option>Georgia</option></select>
<label>Size:</label><input type="number" id="fontSize" value="30">
<label>Color:</label><input type="color" id="fontColor" value="#ff0000">
<label>Stroke Color:</label><input type="color" id="strokeColor" value="#000000">
<label>Bold:</label><input type="checkbox" id="boldCheck">
<label>Italic:</label><input type="checkbox" id="italicCheck">
<label>Opacity:</label><input type="range" id="opacityRange" min="0" max="1" step="0.05" value="1">
<hr>
<h4>Export</h4>
<button onclick="downloadPNG()">PNG</button>
<button onclick="downloadGIF()">GIF</button>
<button onclick="downloadJPG()">JPG</button>
</div>

</div>

<script>
const canvas = new fabric.Canvas('canvas', { preserveObjectStacking:true, selection:true });
const preview = document.getElementById('previewCanvas');
const pctx = preview.getContext('2d');
let history=[], redoStack=[];

function saveHistory(){ history.push(JSON.stringify(canvas.toJSON())); if(history.length>100) history.shift(); redoStack=[]; }
function undo(){ if(history.length>0){ redoStack.push(JSON.stringify(canvas.toJSON())); canvas.loadFromJSON(history.pop(), canvas.renderAll.bind(canvas)); }}
function redo(){ if(redoStack.length>0){ history.push(JSON.stringify(canvas.toJSON())); canvas.loadFromJSON(redoStack.pop(), canvas.renderAll.bind(canvas)); }}

canvas.on('object:added', saveHistory);
canvas.on('object:modified', saveHistory);

function fitImage(img){ img.set({left:50, top:50, selectable:true, hasControls:true}); }

document.getElementById('uploadImage').addEventListener('change', e=>{
    const f=e.target.files[0]; if(!f)return;
    const reader=new FileReader(); reader.onload=function(ev){
        fabric.Image.fromURL(ev.target.result, img=>{ fitImage(img); canvas.add(img); }, {crossOrigin:'anonymous'});
    }; reader.readAsDataURL(f);
});

document.getElementById('uploadSticker').addEventListener('change', e=>{
    const f=e.target.files[0]; if(!f)return;
    const reader=new FileReader(); reader.onload=function(ev){
        fabric.Image.fromURL(ev.target.result, img=>{
            img.set({left:100, top:100, selectable:true, hasControls:true});
            canvas.add(img);
        }, {crossOrigin:'anonymous'});
    }; reader.readAsDataURL(f);
});

document.getElementById('imageURL').addEventListener('keydown', e=>{
    if(e.key==="Enter"){ const url=e.target.value.trim(); if(!url)return;
        fabric.Image.fromURL(url,img=>{ fitImage(img); canvas.add(img); e.target.value=''; }, {crossOrigin:'anonymous'});
    }
});

function addText(){
    const t=prompt("ข้อความ:"); if(!t)return;
    const text=new fabric.Textbox(t,{left:50,top:50,fontSize:30,fill:'#f00',stroke:'#000',strokeWidth:1,fontFamily:'Arial',opacity:1});
    canvas.add(text);
}

function deleteObject(){ const active=canvas.getActiveObject(); if(active){ canvas.remove(active); }}

document.getElementById('textInput').addEventListener('input', e=>{
    const obj = canvas.getActiveObject(); if(obj && obj.type==='textbox'){ obj.text=e.target.value; canvas.renderAll(); }
});
document.getElementById('fontSize').addEventListener('input', e=>{ const obj = canvas.getActiveObject(); if(obj && obj.type==='textbox'){ obj.fontSize=parseInt(e.target.value); canvas.renderAll(); }});
document.getElementById('fontColor').addEventListener('input', e=>{ const obj = canvas.getActiveObject(); if(obj && obj.type==='textbox'){ obj.fill=e.target.value; canvas.renderAll(); }});
document.getElementById('strokeColor').addEventListener('input', e=>{ const obj = canvas.getActiveObject(); if(obj && obj.type==='textbox'){ obj.stroke=e.target.value; canvas.renderAll(); }});
document.getElementById('fontSelect').addEventListener('change', e=>{ const obj = canvas.getActiveObject(); if(obj && obj.type==='textbox'){ obj.fontFamily=e.target.value; canvas.renderAll(); }});
document.getElementById('boldCheck').addEventListener('change', e=>{ const obj = canvas.getActiveObject(); if(obj && obj.type==='textbox'){ obj.fontWeight=e.target.checked?'bold':'normal'; canvas.renderAll(); }});
document.getElementById('italicCheck').addEventListener('change', e=>{ const obj = canvas.getActiveObject(); if(obj && obj.type==='textbox'){ obj.fontStyle=e.target.checked?'italic':'normal'; canvas.renderAll(); }});
document.getElementById('opacityRange').addEventListener('input', e=>{ const obj = canvas.getActiveObject(); if(obj){ obj.opacity=parseFloat(e.target.value); canvas.renderAll(); }});

function drawPreview(){ pctx.clearRect(0,0,200,200); pctx.drawImage(canvas.lowerCanvasEl,0,0,200,200); }
canvas.on('after:render', drawPreview);

function downloadPNG(){ const a=document.createElement('a'); a.href=canvas.toDataURL({format:'png'}); a.download='edited.png'; a.click(); }
function downloadJPG(){ const a=document.createElement('a'); a.href=canvas.toDataURL({format:'jpeg', quality:0.95}); a.download='edited.jpg'; a.click(); }
function downloadGIF(){
    const gif=new GIF({workers:2,quality:10});
    gif.addFrame(canvas.lowerCanvasEl,{copy:true,delay:500});
    gif.on('finished', b=>{ const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download='edited.gif'; a.click(); });
    gif.render();
}
</script>
</body>
</html>
