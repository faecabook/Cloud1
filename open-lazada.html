<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ร้าน Shopee ของฉัน</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: "Noto Sans Thai", sans-serif;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe1e1, #ffffff);
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px; text-align: center;
    }
    h1 {
      color: #ee4d2d; margin-bottom: 12px; font-size: 1.6rem;
    }
    p {
      color: #444; margin-bottom: 20px; line-height: 1.6;
    }
    a button {
      background: linear-gradient(90deg, #ee4d2d, #d73211);
      color: #fff; border: none; padding: 14px 22px;
      font-size: 1rem; border-radius: 10px;
      cursor: pointer; transition: 0.2s;
    }
    a button:hover {
      transform: scale(1.05);
    }
    small {
      display: block; margin-top: 12px; color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ร้าน Shopee ของฉัน</h1>
    <p>กดปุ่มด้านล่างเพื่อเข้าสู่หน้าสำหรับเปิดร้านของฉันในแอป Shopee</p>
    <a href="open.html">
      <button>ไปต่อ</button>
    </a>
    <small>รองรับทั้ง iOS และ Android</small>
  </div>
</body>
</html>
