<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ร้าน Shopee ของฉัน</title>
  <style>
    body {
      font-family: "Noto Sans Thai", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fff5f2, #ffffff);
      text-align: center;
      padding: 20px;
    }
    img {
      width: 90px;
      margin-bottom: 16px;
    }
    h1 {
      color: #ee4d2d;
      font-size: 1.5rem;
      margin: 10px 0;
    }
    p {
      color: #444;
      font-size: 1rem;
      margin: 0 0 20px;
      line-height: 1.5;
    }
    button {
      background: linear-gradient(90deg, #ee4d2d, #d73211);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 10px;
      width: 260px;
      max-width: 90%;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>

  <img src="https://cdn-icons-png.flaticon.com/512/3670/3670322.png">
  <h1>ร้าน Shopee ของฉัน</h1>
  <p>กดปุ่มด้านล่างเพื่อเปิดร้านในแอป Shopee</p>

  <button id="openShopee">เปิดในแอป Shopee</button>

  <script>
    const shopUrl = "https://s.shopee.co.th/7KoJhT5zjg";

    document.getElementById("openShopee").onclick = () => {

      let fallback = setTimeout(() => {
        window.location.href = shopUrl; // ถ้าไม่มีแอป → ไปเว็บ
      }, 1200);

      if (/Android/i.test(navigator.userAgent)) {
        // Android → เปิดแอปด้วย intent://
        window.location.href =
          "intent://open#Intent;scheme=shopee;package=com.shopee.th;end";
      } else {
        // iOS → เปิดแอปด้วย URL scheme
        window.location.href = "shopee://";
      }
    };
  </script>

</body>
</html>
